<div *ngIf="user$ | async as user" class="bg-white py-24 sm:py-32">
  <form class="mx-auto max-w-7xl gap-x-8 gap-y-20 px-6 lg:px-8">
    <div class="flex flex-col items-center gap-x-6">
      <img
        class="h-25 w-25 rounded-full"
        [src]="user.imgUrl"
        [alt]="user.fullName ?? user.email"
      />
      <h2></h2>
    </div>
  </form>
</div>
